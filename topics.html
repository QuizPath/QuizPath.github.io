<h1 class="cs_header"> Java </h1> <hr/>

<a class="loops" id=1 onclick="go('!');"> Loops </a> <br><br>
<a class="strings" id=2 > Strings </a> <br><br>

<!------------------JavaScript------------------->
<script type="text/javascript"> 

function init() {
	document.getElementById(1).onclick = function() { goToQuiz("Loops"); };
	document.getElementById(2).onclick = function() { goToQuiz("Strings"); };
	document.getElementById(3).onclick = function() { goToQuiz("Prepositions"); };
	document.getElementById(4).onclick = function() { goToQuiz("Vocabulary"); };
};

function goToQuiz(topic) {
	alert("Quiz on " + topic);
};

</script>
<!-----------------End-JavaScript----------------->
